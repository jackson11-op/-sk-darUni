<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>90 Dakikalık Çalışma Zamanlayıcısı</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      background-image: url('https://images.pexels.com/photos/301920/pexels-photo-301920.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 20px;
      margin-bottom: 25px;
    }

    #timer {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #form-link {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin: 0 auto;
    }

    #form-link a {
      font-weight: bold;
      color: #006666;
      text-decoration: underline;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>İyi çalışmalar! 😊💻📚</h1>
  <p class="sub-text">90 Dakikalık Çalışma Zamanlayıcısı</p>
  <p class="sub-text">Çalışma süreniz başladı. Başarılar! 💪</p>

  <div id="timer">90:00</div>

  <div id="form-link">
    <p>⏰ Süreniz doldu! Lütfen aşağıdaki bağlantıya tıklayarak kısa anketi doldurunuz:</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeCpE9HadZ2Fc0Z13aUBk-1tqY8dK8kyibUqXRwPfKEKkepOQ/viewform" target="_blank">→ Ankete Git</a>
    <p>Teşekkür ederiz! 💚</p>
  </div>

  <script>
    let duration = 90 * 60; // 90 dakika
    const timerDisplay = document.getElementById("timer");
    const formLink = document.getElementById("form-link");

    function startTimer() {
      let timer = duration;
      const interval = setInterval(() => {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (--timer < 0) {
          clearInterval(interval);
          formLink.style.display = "block";
        }
      }, 1000);
    }

    startTimer();
  </script>

</body>
</html>
