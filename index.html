<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>90 Dakikalık Çalışma Zamanlayıcısı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      background-image: url('https://images.pexels.com/photos/301920/pexels-photo-301920.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      box-sizing: border-box;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* okunabilirlik için karartma */
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 18px;
      margin-bottom: 25px;
    }

    #timer {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #form-link {
      display: none;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px;
    }

    #form-link a {
      font-weight: bold;
      color: #006666;
      text-decoration: underline;
      font-size: 18px;
    }

    @media screen and (max-width: 600px) {
      #timer {
        font-size: 48px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>İyi çalışmalar! 😊💻📚</h1>
    <p class="sub-text">90 Dakikalık Çalışma Zamanlayıcısı</p>
    <p class="sub-text">Çalışma süreniz başladı. Başarılar! 💪</p>

    <div id="timer">90:00</div>

    <div id="form-link">
      <p>⏰ Süreniz doldu! Lütfen aşağıdaki bağlantıya tıklayarak kısa anketi doldurunuz:</p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeCpE9HadZ2Fc0Z13aUBk-1tqY8dK8kyibUqXRwPfKEKkepOQ/viewform" target="_blank">→ Ankete Git</a>
      <p>Teşekkür ederiz! 💚</p>
    </div>
  </div>

  <script>
    let duration = 90 * 60; // 90 dakika
    const timerDisplay = document.getElementById("timer");
    const formLink = document.getElementById("form-link");

    function startTimer() {
      let timer = duration;
      const interval = setInterval(() => {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (--timer < 0) {
          clearInterval(interval);
          formLink.style.display = "block";
        }
      }, 1000);
    }

    startTimer();
  </script>

</body>
</html>
